<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day-10 : event handling</title>
  </head>
  <style>
    #btn{
      border: 2px solid black;
      margin: 5px;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Event handling</h1>
    <p id="para">intial para content</p>
    <img
      id="img"
      src="https://images.pexels.com/photos/10147934/pexels-photo-10147934.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="wallpaper"
      width="500"
    />
    <p id="btn">click to toggle the image</p>
  </body>
  <script>
    function toggle() {
      let x = document.getElementById("img");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    const btn = document.getElementById('btn');
    btn.addEventListener('dblclick',toggle);

    function change() {
      const para = document.getElementById("para");
      para.innerText = "changed para content.";
    }
  </script>
</html>
